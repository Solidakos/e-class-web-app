<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Εισαγωγή Μαθήματος</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://myria.math.aegean.gr/~atsol/newpage/software/aegeanlogo/svg/sfiga-bold.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body class="bg">

    <div id="nav"></div>

    <div class="container">
        <br>
        <form th:action="@{/addcourse}" th:object="${course}" method="POST">
            <div class="form-row">
                <div class="col">
                    <label for="form2">Όνομα Μαθήματος:*</label>
                    <input th:field="*{name}" type="text" class="form-control" id="form2" placeholder="Όνομα Μαθήματος"
                        oninvalid="this.setCustomValidity('Αυτό το πεδίο είναι υποχρεωτικό.')" required>
                </div>
            </div>
            <small id="passwordHelpBlock" class="form-text text-muted">*Υποχρεωτικά πεδία</small>
            <div class="form-row">
                <label for="area1"><br> Περιγραφή μαθήματος:</label>
                <textarea th:field="*{summary}" class="form-control" id="area1" cols="30" rows="3"></textarea>
            </div>
            <br>
            <p style="font-size: x-large;">Προαπαιτούμενα Μαθήματα:</p>
            <select th:field="*{prereq}" class="select" id="course">
                <option value="0">Κανένα</option>
                <option th:each="course: ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
            </select>

            <br><br>
            <button type="submit" class="btn btn-primary">Εισαγωγή</button>
        </form>
    </div>

    <footer class="fixed-bottom">
        <div>
            <span>Τμήμα Μηχανικών Πληροφοριακών και Επικοινωνιακών Συστημάτων</span>
        </div>
    </footer>



    <script>
        $(document).ready(function () {
            $(".header").height($(window).height());
            $("#nav").load("navbar");
        });
    </script>
</body>



</html>
