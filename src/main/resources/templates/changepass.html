<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Αλλαγή Κωδικού</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://myria.math.aegean.gr/~atsol/newpage/software/aegeanlogo/svg/sfiga-bold.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body class="bg">

    <div id="nav"></div>

    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="name"><br>Κωδικός Πρόσβασης:<button type="button" class="btn btn-secondary"
                        data-toggle="tooltip" data-placement="right" title="Κανόνες:">
                        ?
                    </button>
                </label>
                <input id="name" style="max-width: 25%;" type="text" class="form-control" aria-describedby="username"
                    placeholder="Καινούργιος κωδικός πρόσβασης" oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Αυτό το πεδίο είναι υποχρεωτικό.')" required>
            </div>
            <button type="submit" class="btn btn-primary">Συνέχεια</button>
        </form>
    </div>

    <footer class="fixed-bottom">
        <div>
            <span>Τμήμα Μηχανικών Πληροφοριακών και Επικοινωνιακών Συστημάτων</span>
        </div>
    </footer>



    <script>
        $(document).ready(function () {
            $(".header").height($(window).height());
            $("#nav").load("navbar");
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>



</html>
